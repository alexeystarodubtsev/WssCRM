<h1>Роли в системе</h1>

<Loader *ngIf="loading"></Loader>
<table class="table table-striped" *ngIf="!loading">
  <tr>
    <th>
      Роль
    </th>
    <th>
      Имя роли
    </th>
    <th>
      Описание роли
    </th>
  </tr> 
  <tr *ngFor="let r of roles">
    <td>{{r.name}}</td>
    <td>{{r.normalizedName}}</td>
    <td>Тут должно быть описание</td>
  </tr>
</table>
