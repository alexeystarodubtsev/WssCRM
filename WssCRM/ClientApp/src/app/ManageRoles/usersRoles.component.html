<table class="table table-striped">
  <tr>
    <th>
      Пользователь
    </th>
    <th>
      Имя
    </th>
    <th></th>
  </tr>
  <ng-container *ngFor="let user of users">
    <tr>
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.firstName}}
      </td>
      <td>
        <button class="btn btn-danger">Удалить</button>
        <button class="btn btn-primary" (click) ="getUsersRoles(user)">Открыть список ролей</button>
      </td>
    </tr>
    <ng-container *ngIf="curuser && user.id == curuser.userId">
      <tr>
        <th>
          Роль
        </th>
        <th>
        </th>
        <th>
          <button class="btn btn-primary">Добавить</button>
          <button class="btn btn-success">Сохранить</button>
        </th>
      </tr>
      <tr *ngFor="let role of curuser.roles">
        <td>
          {{role.name}}
        </td>
        <td>
          {{role.normalizedName}}
        </td>
        <td>
          <button class="btn btn-danger">Удалить</button>
        </td>
      </tr>
    </ng-container>
  </ng-container>
</table>
