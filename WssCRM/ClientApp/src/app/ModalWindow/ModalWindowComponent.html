<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{question}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Ok click')">Удалить</button>
  <button type="button" ngbAutofocus class="btn btn-outline-secondary" (click)="activeModal.close('cancel click')">Отмена</button>
</div>
